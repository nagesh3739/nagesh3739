apiVersion: apps/v1
kind: Deployment
metadata:
  name: myfirstdeployment
spec:
  selector:
    matchLabels:
      app: myfirstdeployment
  template:
    metadata:
      labels:
        app: myfirstdeployment
    spec:
      containers:
      - name: myfirstdeployment
        image: ngnix
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
